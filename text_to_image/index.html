<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Text To Image</title>
</head>
<body>
<div>
    <input id="text-box" type="text" placeholder="画像に重ねる文字を入力...">
</div>
<div>
    <canvas id="cv" width="1200" height="700" style="width: 700px"></canvas>
</div>

<div id="test_font">
    <div class="radio">
        <label for="test_font_0" class="required">
            <input type="radio" id="test_font_0" name="test_font" required="required" value="商品について0"/>
            0
        </label>
    </div>
    <label class="required">
        <input type="radio" id="test_font_1" name="test_font" required="required" value="商品について1"/>
        1
    </label>
    <label class="required">
        <input type="radio" id="test_font_2" name="test_font" required="required" value="商品について2"/>
        2
    </label>
</div>

<script src="script.js"></script>
</body>
</html>
