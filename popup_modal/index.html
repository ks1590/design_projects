<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section class="modal container">
    <button class="modal__button" id="open-modal">
        Open Modal
    </button>

    <div class="modal__container" id="modal-container">
        <div class="modal__contant">
            <img src="img/TT_compact_sample.jpeg" alt="" class="modal__img">

            <h1 class="modal__title">コンパクトスタイラー</h1>
            <p class="modal__discription">コンパクトスタイラーの定番カラー！</p>

            <button class="modal__button modal__button-width">
                開く
            </button>
            <button class="modal__button-link close-modal">
                閉じる
            </button>

        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
