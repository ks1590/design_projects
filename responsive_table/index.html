<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Table</title>
</head>
<body>
  <div class="table-container">
    <div class="heading">売り上げ一覧</div>
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Date</th>
          <th>User Name</th>
          <th>Shop</th>
          <th>SKU</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="No.">Item1</td>
          <td data-label="Date">2021/11/1</td>
          <td data-label="User Name">チョコロック</td>
          <td data-label="Shop">表参道店</td>
          <td data-label="SKU">123456789</td>
        </tr>
        <tr>
          <td data-label="No.">Item2</td>
          <td data-label="Date">2021/11/10</td>
          <td data-label="User Name">チョコスカルプチャー</td>
          <td data-label="Shop">日本橋店</td>
          <td data-label="SKU">123456789</td>
        </tr>
        <tr>
          <td>Item3</td>
          <td>2021/11/20</td>
          <td>チョコフルーツ</td>
          <td>催事会場１</td>
          <td>123456789</td>
        </tr>
        <tr>
          <td>Item4</td>
          <td>2021/11/21</td>
          <td>Item4</td>
          <td>催事会場２</td>
          <td>123456789</td>
        </tr>
        <tr>
          <td>Item5</td>
          <td>2021/11/30</td>
          <td>Item5</td>
          <td>催事会場３</td>
          <td>123456789</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
