<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
    <div class="card" style="background-image: url(img/img_1.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>十四代 （じゅうよんだい）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_2.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>陽乃鳥 （ひのとり）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_3.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>信州亀齢 （しんしゅうきれい）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_4.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>而今 （じこん）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_5.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>No.6 （ナンバーシックス）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_6.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>花陽浴 （はなあび）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_7.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>位川中島 幻舞 （かわなかじま げんぶ）</h3>
            </div>
        </div>
    </div>
    <div class="card" style="background-image: url(img/img_8.webp);">
        <div class="contentWrapper">
            <div class="content">
                <h3>ソガペールエフィス （ソガペール エ フィス）</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
